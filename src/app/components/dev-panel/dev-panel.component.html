<div class="dev-panel-trigger">
  <button class="toggle-btn" (click)="togglePanel()" title="Developer Panel">
    ⚙ DEV
  </button>
</div>
@if (isOpen()) {
  <div class="dev-panel" [class.minimized]="isMinimized()">
    <div class="panel-header">
      <h3>⚙ Developer Panel</h3>
      <div class="header-buttons">
        <button class="minimize-btn" (click)="toggleMinimize()">
          {{ isMinimized() ? '▼' : '▲' }}
        </button>
        <button class="close-btn" (click)="togglePanel()">✕</button>
      </div>
    </div>
    @if (!isMinimized()) {
      <div class="panel-content">
        <section class="dev-section">
          <h4>Quick Actions</h4>
          <div class="button-grid">
            <button (click)="addEnergy('1000')">+1K Energy</button>
            <button (click)="addEnergy('1000000')">+1M Energy</button>
            <button (click)="addEnergy('1000000000')">+1B Energy</button>
            <button (click)="addEnergy('1e12')">+1T Energy</button>
            <button (click)="maxCurrentTier()">Max Current Tier</button>
            <button (click)="unlockAllCurrentTier()">Unlock All Skills</button>
          </div>
        </section>
        <section class="dev-section">
          <h4>Tier Navigation</h4>
          <div class="button-grid">
            <button (click)="ascendToTier(1)">Jump to Tier 1</button>
            <button (click)="ascendToTier(2)">Jump to Tier 2</button>
            <button (click)="ascendToTier(3)">Jump to Tier 3</button>
            <button (click)="ascendToTier(4)">Jump to Tier 4</button>
            <button (click)="ascendToTier(5)">Jump to Tier 5</button>
          </div>
        </section>
        <section class="dev-section">
          <h4>Stellar Nexus</h4>
          <div class="button-grid">
            <button (click)="grantStellarCores(5)">+5 Stellar Cores</button>
            <button (click)="grantStellarCores(20)">+20 Stellar Cores</button>
            <button (click)="grantStellarCores(100)">+100 Stellar Cores</button>
            <button (click)="unlockAllAscensionNodes()">Unlock All Nodes</button>
          </div>
        </section>
        <section class="dev-section">
          <h4>Dimensional Echoes</h4>
          <div class="button-grid">
            <button (click)="grantEchoFragments(10)">+10 Echo Fragments</button>
            <button (click)="grantEchoFragments(50)">+50 Echo Fragments</button>
            <button (click)="grantEchoFragments(200)">+200 Echo Fragments</button>
            <button (click)="unlockAllDimensions()">Unlock All Dimensions</button>
            <button (click)="maxAllDimensions()">Max All Dimensions</button>
          </div>
        </section>
        <section class="dev-section preset-section">
          <h4>▸ Game Stage Presets</h4>
          <div class="preset-buttons">
            <button class="preset-btn" (click)="jumpToStellarNexus()">
              <div class="preset-title">★ Stellar Nexus</div>
              <div class="preset-desc">Complete Tier 5, unlock Stellar Nexus</div>
            </button>
            <button class="preset-btn" (click)="jumpToDimensions()">
              <div class="preset-title">◆ Early Dimensions</div>
              <div class="preset-desc">Unlock dimensions, get 100 Echo Fragments</div>
            </button>
            <button class="preset-btn" (click)="jumpToMidDimensions()">
              <div class="preset-title">◇ Mid Dimensions</div>
              <div class="preset-desc">2 dimensions unlocked, 300 Echo Fragments</div>
            </button>
            <button class="preset-btn" (click)="jumpToLateDimensions()">
              <div class="preset-title">✦ Late Dimensions</div>
              <div class="preset-desc">All dimensions, 1000 Echo Fragments</div>
            </button>
          </div>
        </section>
        <section class="dev-section danger-section">
          <h4>⚠ Reset Options</h4>
          <div class="button-grid">
            <button class="danger-btn" (click)="resetToTier1()">Reset to Tier 1</button>
            <button class="danger-btn" (click)="resetGame()">Full Reset</button>
          </div>
        </section>
      </div>
    }
  </div>
}
